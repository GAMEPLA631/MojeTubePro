                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 18c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8zm-2.29-9.52l4.98-2.61a.5.5 0 0 1 .68.45v5.33a.5.5 0 0 1-.68.45l-4.98-2.61a.5.5 0 0 1 0-.85z"></path></svg>

        <!-- Hlavn√Ω obsah (mrie≈æka vide√≠) -->
        <main class="flex-1 p-4 md:p-8">
            <h2 class="text-xl font-bold mb-4">Hern√© vide√° z YouTube</h2>

            <!-- Ovl√°danie prid√°vania vide√≠ -->
            <div class="flex justify-center space-x-4 mb-8">
                <button id="startAddingButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                    Spusti≈• prid√°vanie vide√≠
                </button>
                <button id="stopAddingButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors">
                    Zastavi≈• prid√°vanie vide√≠
                </button>
            </div>
            
            <div id="videos-container" class="flex flex-col items-center space-y-6">
                <!-- Vide√° sa tu dynamicky prid√°vaj√∫ pomocou JavaScriptu -->

    <!-- Firebase SDK skripty -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Kontrola, ƒçi existuj√∫ glob√°lne premenn√© z Canvas prostredia
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializ√°cia Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId;
        let videoInterval;

        function showMessage(message) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        // Nastavenie prvotnej autentifik√°cie
        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                console.log("Pou≈æ√≠vateƒæ prihl√°sen√Ω. ID:", userId);
                setupRealtimeListener();
                startAddingVideos(); // Automaticky spust√≠me prid√°vanie vide√≠ na zaƒçiatku
            } catch (error) {
                console.error("Chyba pri autentifik√°cii:", error);
                showMessage("Chyba pri prihlasovan√≠. Sk√∫ste to znova.");
            }
        }
        
        // Funkcia na form√°tovanie veƒæk√Ωch ƒç√≠sel
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + ' mld';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + ' mil';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + ' tis';
            }
            return num;
        }

        // Zoznam hern√Ωch vide√≠ a ich autorov
        const gamingVideos = [
            { videoId: "L2W_tfeMsF0", channel: "FiFqo", title: "TO PRED SMR≈§OU - Life: The Game" },
            { videoId: "6pgiAO5h8I8", channel: "Bax", title: "I Asked 20,000 People To Make Me A Roblox Game.." },
            { videoId: "9MvcxIXKDUc", channel: "SirYakari", title: "P≈ôe≈æil jsem 100 DN√ç v Hororov√©m Minecraftu.. [CEL√ù FILM]" },
            { videoId: "C1ObitoLwhM", channel: "PewDiePie", title: "Trap Adventure 2 - WHO MADE THIS GAME AND WHY üò°üò°? ! " },
            { videoId: "C8UL5v9X8vI", channel: "Markiplier", title: "SATISFACTION: THE GAME | A Little to the Left" },
            { videoId: "MFJZoh3d2rU", channel: "jacksepticeye", title: "The Funniest Game I've Ever Played" },
        ];

        // Funkcia na n√°hodn√© vybratie a pridanie videa
        async function addRandomVideo() {
            const randomVideo = gamingVideos[Math.floor(Math.random() * gamingVideos.length)];
            const views = Math.floor(Math.random() * (2000000000 - 1000000) + 1000000); 
            const randomDays = Math.floor(Math.random() * 365) + 1;
            const publishedTime = `pred ${randomDays} d≈àami`;

            try {
                await addDoc(collection(db, `/artifacts/${appId}/public/data/youtube_videos`), {
                    videoId: randomVideo.videoId,
                    title: randomVideo.title,
                    channel: randomVideo.channel,
                    views: views,
                    publishedTime: publishedTime,
                    timestamp: serverTimestamp()
                });
                console.log("Video √∫spe≈°ne pridan√© do datab√°zy.");
            } catch (e) {
                console.error("Chyba pri prid√°van√≠ dokumentu: ", e);
                showMessage("Chyba pri prid√°van√≠ videa. Sk√∫ste to znova.");
            }
        }
        
        // Funkcie na ovl√°danie prid√°vania vide√≠
        function startAddingVideos() {
            if (!videoInterval) {
                // Spusti pridanie videa hneƒè a potom ka≈æd√Ωch 5 sek√∫nd
                addRandomVideo();
                videoInterval = setInterval(addRandomVideo, 5000);
            }
        }

        function stopAddingVideos() {
            if (videoInterval) {
                clearInterval(videoInterval);
                videoInterval = null;
                showMessage("Prid√°vanie vide√≠ bolo zastaven√©.");
            }
        }

        // Priradenie funkci√≠ k tlaƒçidl√°m
        document.getElementById('startAddingButton').addEventListener('click', startAddingVideos);
        document.getElementById('stopAddingButton').addEventListener('click', stopAddingVideos);


        // Funkcia na vykreslenie vide√≠ na str√°nke
        function renderVideos(videos) {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('flex', 'flex-col', 'space-y-2', 'cursor-pointer', 'w-full', 'max-w-4xl');
                
                // Karta videa
                videoCard.innerHTML = `
                    <div class="relative w-full aspect-video bg-gray-700 rounded-xl overflow-hidden">
                        <iframe class="w-full h-full" src="https://www.youtube.com/embed/${video.videoId}?si=1AcBnPltJvqzdSj5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="flex space-x-3">
                        <div class="w-9 h-9 bg-gray-500 rounded-full flex-shrink-0 flex items-center justify-center text-sm font-semibold text-gray-800">${video.channel.substring(0, 2).toUpperCase()}</div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold line-clamp-2">${video.title}</h3>
                            <p class="text-sm text-gray-400">${video.channel}</p>
                            <p class="text-xs text-gray-500">${formatNumber(video.views)} zhliadnut√≠ ‚Ä¢ ${video.publishedTime}</p>
                        </div>
                    </div>
                `;
                container.appendChild(videoCard);
            });
        }
        
        // Nastavenie posluch√°ƒça na zmeny v datab√°ze v re√°lnom ƒçase
        function setupRealtimeListener() {
            const videoCollection = collection(db, `/artifacts/${appId}/public/data/youtube_videos`);
            const q = query(videoCollection);

            onSnapshot(q, (querySnapshot) => {
                const videos = [];
                querySnapshot.forEach((doc) => {
                    videos.push({ id: doc.id, ...doc.data() });
                });
                // Sort by timestamp in descending order (newest first)
                videos.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
                renderVideos(videos);
            });
        }
        
        // Spustenie autentifik√°cie pri naƒç√≠tan√≠ str√°nky
        signIn();
    </script>
